test {
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

jacocoTestReport {
    reports {
        html.enabled true
        xml.enabled true
    }
    finalizedBy 'jacocoTestCoverageVerification'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'PACKAGE'

            limit {
                counter = 'CLASS'
                value = 'COVEREDRATIO'
                maximum = 1.00
            }

            excludes = [
                    'io.github.raeperd.realworld',
            ]
        }
        rule {
            element = "CLASS"

            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 1.00
            }

            excludes = [
                    'io.github.raeperd.realworld.RealWorldApplication'
            ]
        }
        rule {
            element = "METHOD"

            limit {
                counter = 'INSTRUCTION'
                value = 'COVEREDRATIO'
                minimum = 1.00
            }

            excludes = [
                    'io.github.raeperd.realworld.RealWorldApplication.main*',
                    'io.github.raeperd.realworld.domain.article.Tag.equals(java.lang.Object)',
                    'io.github.raeperd.realworld.domain.user.User.equals(java.lang.Object)',
                    'io.github.raeperd.realworld.domain.article.Article.equals(java.lang.Object)'
            ]
        }
        rule {
            element = "CLASS"

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 100
            }
        }
        rule {
            element = "METHOD"

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 10
            }

            excludes = [
                    "io.github.raeperd.realworld.domain.jwt.HS256JWTService.validateToken(java.lang.String)"
            ]
        }
    }
}